version: 1.0.0+1

environment:
  sdk: ">=3.7.0 <4.0.0"   # Latest Flutter SDK compatible

dependencies:
  flutter:
    sdk: flutter
  google_mobile_ads: ^3.2.0
  connectivity_plus: ^4.0.1
  shared_preferences: ^2.1.1
